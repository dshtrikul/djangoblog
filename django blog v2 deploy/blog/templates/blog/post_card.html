        <div class="card mb-3">
          <div class="card-header">
            <div class="container">
              <div class="row">
                <div >
                  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
                </div>
                <div class="col-md-7 pl-0">
                  <h4><a href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a></h4>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            {% if post.image %}
              <img src="{{ post.image.url }}" class="img-thumbnail img-fluid" alt="">
            {% endif %}
            <p></p>
          </div>
          <div class="card-footer text-muted">
            {% if post.author == user %}
              <a class="text-left" href="{% url 'post-update' post.id %}"><button type="button" class="btn btn-outline-secondary btn-sm">Edit</button>
              <a class="text-left" href="{% url 'post-delete' post.id %}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
            {% endif %}
              <small class="float-right text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
          </div>
        </div>
